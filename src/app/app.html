<nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
  <a class="navbar-brand" href="/">{{ name }}</a>
  <ul class="nav navbar-nav pull-md-right">
    <li class="nav-item">{{ money | currency:'USD':true }}</li>
    <li *ngFor="let navLink of navLinks" router-active="active" class="nav-item">
      <a class="nav-link" [routerLink]="[navLink.comp]">{{ navLink.text }}</a>
    </li>
  </ul>
</nav>
<div [class.container]="!fluid" [class.container-fluid]="fluid">
  <div class="row">
    <div class="col-md-12 col-lg-8">
      <router-outlet></router-outlet>
    </div>
    <div class="col-md-12 col-lg-4">
      <div class="card center-block">
        <div class="card-header">
          <h4 class="card-title">Sales</h4>
        </div>
      </div>
    </div>
  </div>
</div>
